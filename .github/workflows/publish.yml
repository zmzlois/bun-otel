name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    permissions:
      contents: write
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for changelog generation

      - name: Verify tag is on main branch
        run: |
          # Check if the tag points to a commit that's on main
          git fetch origin main
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "âŒ Error: Tag must be created from main branch"
            echo "This tag is not reachable from main branch."
            echo "Please create tags only from the main branch for security."
            exit 1
          fi
          echo "âœ… Verified: Tag is on main branch"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install root dependencies
        run: bun install

      - name: Build package
        run: bun run build
        working-directory: ./package/bun-otel

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Verify package contents
        run: |
          echo "Package contents:"
          ls -la
          echo "Dist directory:"
          ls -la dist
        working-directory: ./package/bun-otel

      - name: Publish to npm
        run: npm publish --access public --provenance
        working-directory: ./package/bun-otel

      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package/bun-otel/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog with changelogen
        id: changelog
        run: |
          # Generate changelog for this release
          npx changelogen@latest --output RELEASE_NOTES.md

          # Add installation instructions
          cat >> RELEASE_NOTES.md << 'EOFNOTES'

          ---

          ## Installation

          ```bash
          bun add bun-otel
          ```

          ðŸ“¦ [View on npm](https://www.npmjs.com/package/bun-otel)
          EOFNOTES

          echo "Generated release notes:"
          cat RELEASE_NOTES.md

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "bun-otel v${{ steps.package-version.outputs.version }}" \
            --notes-file RELEASE_NOTES.md

      - name: Sync with GitHub releases
        run: npx changelogen@latest gh release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
