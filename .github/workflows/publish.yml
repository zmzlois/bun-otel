name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (e.g., v0.0.2)"
        required: true
        type: string

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    # Allow both tag pushes AND manual workflow dispatch
    if: github.ref_type == 'tag' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for changelog generation
          # Use input tag if provided, otherwise use pushed tag
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Verify tag is on main branch
        run: |
          # Check if the tag points to a commit that's on main
          git fetch origin main
          TAG_SHA=$(git rev-list -n 1 ${{ steps.tag.outputs.tag }})
          if ! git merge-base --is-ancestor $TAG_SHA origin/main; then
            echo "âŒ Error: Tag must be created from main branch"
            echo "This tag is not reachable from main branch."
            echo "Please create tags only from the main branch for security."
            exit 1
          fi
          echo "âœ… Verified: Tag ${{ steps.tag.outputs.tag }} is on main branch"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install root dependencies
        run: bun install

      - name: Build package
        run: bun run build
        working-directory: ./package/bun-otel

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Verify package contents
        run: |
          echo "ðŸ“¦ Package contents:"
          ls -la
          echo ""
          echo "ðŸ“ Dist directory:"
          ls -la dist
          echo ""
          echo "ðŸ“„ package.json:"
          cat package.json | jq '{name, version, main, module, files}'
        working-directory: ./package/bun-otel

      - name: Publish to npm
        run: npm publish --access public --provenance
        working-directory: ./package/bun-otel

      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package/bun-otel/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog with changelogen
        id: changelog
        run: |
          # Generate changelog for this release
          npx changelogen@latest --output RELEASE_NOTES.md

          # Add installation instructions
          cat >> RELEASE_NOTES.md << 'EOFNOTES'

          ---

          ## Installation

          ```bash
          bun add bun-otel
          ```

          ðŸ“¦ [View on npm](https://www.npmjs.com/package/bun-otel)
          EOFNOTES

          echo "Generated release notes:"
          cat RELEASE_NOTES.md

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.tag.outputs.tag }} \
            --title "bun-otel v${{ steps.package-version.outputs.version }}" \
            --notes-file RELEASE_NOTES.md

      - name: Sync with GitHub releases
        run: npx changelogen@latest gh release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
